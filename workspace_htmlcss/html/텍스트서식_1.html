<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- h1 ~ h6 제목 태그 + 자동 줄 바꿈-->
  <h1>h1 제목</h1> 
  이 줄은 제목이 아닙니다.
  <h2>h2 제목</h2>
  <h3>h3 제목</h3>
  <h4>h4 제목</h4>  
  <h5>h5 제목</h5>  
  <h6>h6 제목</h6>

  <!-- hr : 수평선 + 한 줄 개행 -->
  <hr>
  
  <!-- p : 단락(문단) 태그 -->
  <p>
    군인 또는 군무원이 아닌 국민은 대한민국의 영역안에서는 중대한 군사상 기밀·초병·초소·유독음식물공급·포로·군용물에 관한 죄중 법률이 정한 경우와 비상계엄이 선포된 경우를 제외하고는 군사법원의 재판을 받지 아니한다.
  </p>
  <p>
    모든 국민은 직업선택의 자유를 가진다. 국가는 대외무역을 육성하며, 이를 규제·조정할 수 있다. 감사위원은 원장의 제청으로 대통령이 임명하고, 그 임기는 4년으로 하며, 1차에 한하여 중임할 수 있다.
  </p>

</body>
</html>
