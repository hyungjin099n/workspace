<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css연습_테이블.css">
</head>
<body>
  <table>
    <colgroup>
      <col width="*">
      <col width="85%">
    </colgroup>
    <tr class="title-tr">
      <td colspan="2">
        <span>
          <span>
            (*필수입력)
          </span> 
          회원 기본 정보
        </span>
      </td>
    </tr>
    <tr>
      <td><span class="red-font">*</span>아이디:</td>
      <td>
        <input type="text" placeholder="4~12자...">
        <input type="button" value="아이디 검사">
      </td>
    </tr>
    <tr>
      <td><span class="red-font">*</span>비밀번호:</td>
      <td>
        <input type="password">
        4~12자의 영문 대소문자와 숫자로만 입력
      </td>
    </tr>
    <tr>
      <td><span class="red-font">*</span>비밀번호확인:</td>
      <td>
        <input type="password">
        <input type="button" value="비밀번호 확인">
      </td>
    </tr>
    <tr>
      <td><span class="red-font">*</span>메일주소:</td>
      <td>
        <input type="email">
        <input type="button" value="메일 확인">
        예) id@domain.com
      </td>
    </tr>
    <tr>
      <td><span class="red-font">*</span>이름:</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr class="title-tr">
      <td colspan="2">개인 신상 정보</td>
    </tr>
    <tr>
      <td><span class="red-font">*</span>주민등록번호:</td>
      <td>
        <input type="text"> - <input type="text">
        <input type="button" value="확인">
        예)123456-1234567
      </td>
    </tr>
    <tr>
      <td>생일:</td>
      <td>
        <input type="text">년
        <input type="text">월
        <input type="text">일
      </td>
    </tr>
    <tr>
      <td>주소:</td>
      <td>
        <div>
          <input type="text">
          <input type="button" value="우편번호 찾기">
        </div>
        <div>
          <input type="text">
          <input type="text">
        </div>
      </td>
    </tr>
    <tr>
      <td>관심분야:</td>
      <td>
        <input type="checkbox">컴퓨터
        <input type="checkbox">인터넷
        <input type="checkbox">여행
        <input type="checkbox">영화감상
        <input type="checkbox">음악감상
      </td>
    </tr>
    <tr>
      <td>자기소개:</td>
      <td>
        <textarea cols="50" rows="5"></textarea>
      </td>
    </tr>
  </table>

  <div class="btn-div">
    <button type="button">회원 가입</button>
    <button type="button">다시 입력</button>
  </div>

</body>
</html>
